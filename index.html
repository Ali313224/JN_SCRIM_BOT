<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل سكرمات - JN_SCRIM_BOT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login" class="container">
    <h2>تسجيل الدخول للمشرفين</h2>
    <input type="password" id="adminPassword" placeholder="أدخل كلمة السر" />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <div id="mainForm" class="hidden container">
    <img src="https://i.ibb.co/k26Ys304" alt="شعار" class="logo" />
    <h2>تسجيل سكرم ببجي</h2>
    <label>اسم الفريق:</label>
    <input type="text" id="teamName" />

    <label>موعد السكرم:</label>
    <input type="datetime-local" id="scrimTime" />

    <label>اسم القائد:</label>
    <input type="text" id="leaderName" />

    <label>عدد اللاعبين:</label>
    <select id="playerCount" onchange="generateTeams()">
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="12">12</option>
      <option value="16">16</option>
    </select>

    <div id="teamsContainer"></div>

    <button onclick="submitForm()">إرسال إلى ديسكورد</button>
    <div class="footer">
      <a href="https://www.facebook.com/share/19HRdFsc5x/">فيسبوك</a> |
      <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt">إنستغرام</a>
      <p>لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
