<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة المشرفين</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }
  main {
    width: 90%;
    max-width: 450px;
  }
  h1 {
    text-align: center;
  }
  input, select, button {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    background-color: #0f0;
    color: #000;
    cursor: pointer;
  }
  a.link {
    display: inline-block;
    margin-top: 10px;
    color: #0f0;
    cursor: pointer;
    text-decoration: none;
  }
  a.link:hover {
    text-decoration: underline;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
  }
  header img {
    height: 50px;
    margin-left: 10px;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    text-align: center;
  }
  footer a {
    color: #0f0;
    margin: 0 10px;
    text-decoration: none;
  }
  /* إخفاء الشاشات بشكل افتراضي */
  .screen {
    display: none;
  }
  /* إظهار الشاشة النشطة */
  .active {
    display: block;
  }
</style>
</head>
<body>
<main>
  <!-- شاشة تسجيل الدخول -->
  <section id="login-screen" class="screen active">
    <h1>تسجيل الدخول كمشرف</h1>
    <input type="password" id="login-password" placeholder="أدخل كلمة السر" autocomplete="off" />
    <button onclick="login()">دخول</button>
    <a class="link" onclick="showScreen('change-password-screen')">إعادة تعيين كلمة السر</a>
  </section>

  <!-- شاشة تغيير كلمة السر -->
  <section id="change-password-screen" class="screen">
    <h1>تغيير كلمة السر</h1>
    <input type="password" id="old-password" placeholder="كلمة السر القديمة" autocomplete="off" />
    <input type="password" id="new-password" placeholder="كلمة السر الجديدة" autocomplete="off" />
    <button onclick="changePassword()">تغيير</button>
    <a class="link" onclick="showScreen('login-screen')">العودة لتسجيل الدخول</a>
  </section>

  <!-- الشاشة الرئيسية -->
  <section id="main-screen" class="screen">
    <header>
      <img src="https://your-logo-url.com/logo.png" alt="شعار الموقع" />
      <h1>لوحة المشرفين - تسجيل السكرمات</h1>
    </header>
    <label>اسم الفريق</label>
    <input type="text" id="team-name" placeholder="أدخل اسم الفريق" />
    
    <label>موعد السكرم</label>
    <input type="datetime-local" id="scrim-date" />

    <label>اسم قائد الفريق</label>
    <input type="text" id="team-leader" placeholder="أدخل اسم القائد" />

    <label>اختيار الأعضاء (4 أعضاء)</label>
    <select id="member1">
      <option value="">-- اختر عضو --</option>
      <option value="123456789012345678">عضو 1</option>
      <option value="223456789012345678">عضو 2</option>
      <option value="323456789012345678">عضو 3</option>
      <option value="423456789012345678">عضو 4</option>
    </select>
    <select id="member2">
      <option value="">-- اختر عضو --</option>
      <option value="123456789012345678">عضو 1</option>
      <option value="223456789012345678">عضو 2</option>
      <option value="323456789012345678">عضو 3</option>
      <option value="423456789012345678">عضو 4</option>
    </select>
    <select id="member3">
      <option value="">-- اختر عضو --</option>
      <option value="123456789012345678">عضو 1</option>
      <option value="223456789012345678">عضو 2</option>
      <option value="323456789012345678">عضو 3</option>
      <option value="423456789012345678">عضو 4</option>
    </select>
    <select id="member4">
      <option value="">-- اختر عضو --</option>
      <option value="123456789012345678">عضو 1</option>
      <option value="223456789012345678">عضو 2</option>
      <option value="323456789012345678">عضو 3</option>
      <option value="423456789012345678">عضو 4</option>
    </select>

    <button onclick="submitScrim()">إرسال إلى ديسكورد</button>

    <footer>
      <div>لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313</div>
      <div>By↪ELYA_SYSTEM</div>
      <div>
        <a href="https://facebook.com" target="_blank">فيسبوك</a> | 
        <a href="https://instagram.com" target="_blank">إنستغرام</a>
      </div>
    </footer>
  </section>
</main>

<script>
  // تخزين كلمة السر في localStorage (لتبسيط المثال)
  if (!localStorage.getItem('adminPassword')) {
    localStorage.setItem('adminPassword', 'ELYA_ADMIN_313');
  }

  // إظهار شاشة معينة وإخفاء الباقي
  function showScreen(screenId) {
    const screens = document.querySelectorAll('.screen');
    screens.forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
  }

  // تسجيل الدخول
  function login() {
    const inputPass = document.getElementById('login-password').value;
    const savedPass = localStorage.getItem('adminPassword');
    if (inputPass === savedPass) {
      showScreen('main-screen');
      clearLoginInputs();
    } else {
      alert('كلمة السر غير صحيحة');
    }
  }

  // تغيير كلمة السر
  function changePassword() {
    const oldPass = document.getElementById('old-password').value;
    const newPass = document.getElementById('new-password').value;
    const savedPass = localStorage.getItem('adminPassword');

    if (oldPass === savedPass) {
      if (newPass.length < 6) {
        alert('يجب أن تكون كلمة السر الجديدة 6 أحرف على الأقل');
        return;
      }
      localStorage.setItem('adminPassword', newPass);
      alert('تم تغيير كلمة السر بنجاح');
      clearChangePasswordInputs();
      showScreen('login-screen');
    } else {
      alert('كلمة السر القديمة غير صحيحة');
    }
  }

  function clearLoginInputs() {
    document.getElementById('login-password').value = '';
  }

  function clearChangePasswordInputs() {
    document.getElementById('old-password').value = '';
    document.getElementById('new-password').value = '';
  }

  // إرسال بيانات السكرم (مثال بسيط)
  function submitScrim() {
    const teamName = document.getElementById('team-name').value.trim();
    const scrimDate = document.getElementById('scrim-date').value;
    const teamLeader = document.getElementById('team-leader').value.trim();
    const members = [
      document.getElementById('member1').value,
      document.getElementById('member2').value,
      document.getElementById('member3').value,
      document.getElementById('member4').value,
    ].filter(v => v !== '');

    if (!teamName || !scrimDate || !teamLeader || members.length < 1) {
      alert('يرجى ملء كل الحقول المطلوبة واختيار أعضاء على الأقل.');
      return;
    }

    // هنا يمكنك إرسال البيانات إلى خادم أو ويب هوك ديسكورد
    alert('تم إرسال بيانات السكرم بنجاح!\n(ضع هنا كود الإرسال الحقيقي)');
  }
</script>

</body>
</html>
